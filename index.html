<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>Interactive card details</title>
</head>

<body>
<main>
<img class="background-img" src="./images/bg-main-desktop.png" alt="">
<div class="container">

<div class="cards-container">

  <div class="card-front">
    <img src="./images/bg-card-front.png" alt="">
    <div class="front-details">
      <img src="./images/card-logo.svg" alt="">
      <div class="interactive-details">
        <span class="card-card-number">0000 0000 0000 0000</span> 
          <div class="name-date-wrapper">
            <span class="card-cardholder">Jane Appleseed</span>
            <span class="card-expiry-date">00/00</span> 
          </div>
      </div>
      </div>
  </div>

  <div class="card-back">
    <img class='back-img' src="./images/bg-card-back.png" alt="">
    <div class="back-details">
      <span class="card-cvc">000</span>
    </div>
  </div>
</div>

<div class="form-container">
  <form action="">
    <label for="cardholder-name">CARDHOLDER NAME</label>
    <input name="cardholder-name" type="text" value="" placeholder="e.g. Jane Appleseed">

    <label for="card-number">CARD NUMBER</label>
    <input name="card-number" type="text" value="" placeholder="e.g. 1234567890">

    <div class="date-cvc-wrapper">

      <div class="date">
        <label for="expiry-date">EXP. DATE (MM/YY)</label>
        <div class="date-input">
          <input name="expiry-date" min="00" max="99" type="number" value="" placeholder="MM">
          <input name="expiry-date" min="00" max="99" type="number" value="" placeholder="YY">
        </div>
      </div>

      <div class="cvc">
        <label for="cvc">CVC</label>
        <input name="cvc" type="text" value="" placeholder="e.g. 123">
      </div>
    </div>

    <input type="submit" value="Confirm">
  </form>
</div>

<div class="thank-container">
  <img src="./images/icon-complete.svg" alt="">
  <h1>  Thank you!  </h1>
  <p>  We've added your card details  </p>
  <button>Continue</button>
</div>
</div>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/zuzanapiarova" target="_blank">zuzanapiarova</a>.
</footer>
</body>

</html>
