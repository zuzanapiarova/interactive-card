<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <meta name="theme-color" content="hsl(249, 99%, 64%)" />
  <title>Interactive details</title>
</head>

<body>
<main>
  <div class="bg-image-container">
  </div>
  <div class="container">
    <section class="cards-container">

      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="">
        <div class="front-details">
          <img src="./images/card-logo.svg" alt="">
          <div class="interactive-details">
              <span class="card-card-number">0000 0000 0000 0000</span> 
              <div class="name-date-wrapper">
                <span class="card-cardholder">Jane Appleseed</span>
                <div class="card-expiry-date">
                  <span class="card-expiry-date-MM">00</span>
                  <span>/</span>
                  <span class="card-expiry-date-YY">00</span>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="card-back">
        <img class='back-img' src="./images/bg-card-back.png" alt="">
        <div class="back-details">
          <span class="card-cvc">000</span>
        </div>
      </div>
    </section>

    <section class="form-container">
      <form action="" novalidate>
        <div class="name">
          <label for="cardholder-name">CARDHOLDER NAME</label>
          <input name="cardholder-name" type="text" value="" placeholder="Jane Appleseed" pattern="(\p{L} ?)*" required> <!-- pattern="[a-zA-Z]*" - does not contain characters like íážČ and umlauts-->
          <span class="alert-message">Name</span>
        </div>

        <div class="number">
          <label for="card-number">CARD NUMBER</label>
          <input name="card-number" value="" type="text" minlength="19" maxlength="19" pattern="[0-9 ?]{19}" placeholder="0000 0000 0000 0000" required>
          <span class="alert-message">Number</span>
        </div>

        <div class="date-cvc-wrapper">
          <div class="date">
            <label for="expiry-date">EXP. DATE (MM/YY)</label>
            <div class="date-input">
              <input name="expiry-date-MM" type="text" value="" minlength="2" maxlength="2" pattern="0[1-9]|1[0-2]" placeholder="MM" required>
              <input name="expiry-date-YY" type="text" value="" minlength="2" maxlength="2" pattern="[0-9]{2}" placeholder="YY" required>
              <span class="alert-message">Date</span>
            </div>
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input name="cvc" value="" type="text" minlength="3" maxlength="3" pattern="[0-9]{3}" placeholder="000" required>
            <span class="alert-message">cvc</span>
          </div>
        </div>

        <input type="submit" value="Confirm">
      </form>
    </section>

    <section class="thank-container">
      <img src="./images/icon-complete.svg" alt="">
      <h1>  THANK YOU!  </h1>
      <p>  We've added your card details  </p>
      <button>Continue</button>
    </section>
  </div>
</main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/zuzanapiarova" target="_blank">zuzanapiarova</a>.
</footer>
</body>

</html>
